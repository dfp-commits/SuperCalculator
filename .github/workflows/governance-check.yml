# This is a basic workflow to help you get started with Actions

name: Governance Enforcement

on:
  pull_request:
    branches: [ main ]

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Detect code changes
        id: code
        run: |
          git diff --name-only origin/main...HEAD | grep '^src/' && echo "code_changed=true" >> $GITHUB_OUTPUT || echo "code_changed=false" >> $GITHUB_OUTPUT

      - name: Detect doc changes
        id: docs
        run: |
          git diff --name-only origin/main...HEAD | grep '^docs/' && echo "docs_changed=true" >> $GITHUB_OUTPUT || echo "docs_changed=false" >> $GITHUB_OUTPUT

      - name: Enforce docs-before-code
        run: |
          if [ "${{ steps.code.outputs.code_changed }}" = "true" ] && [ "${{ steps.docs.outputs.docs_changed }}" = "false" ]; then
            echo "ERROR: Code changed without documentation updates"
            exit 1
