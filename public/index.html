<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Super Calculator</h1>
            <div class="mode-toggle">
                <button id="standardMode" class="mode-btn active">Standard</button>
                <button id="scientificMode" class="mode-btn">Scientific</button>
            </div>
        </header>

        <div class="calculator-container">
            <!-- Display -->
            <div class="display-container">
                <div id="expression" class="expression"></div>
                <div id="result" class="result">0</div>
            </div>

            <!-- Standard Calculator -->
            <div id="standardCalculator" class="calculator-grid">
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                <button class="btn btn-operator" onclick="appendOperator('(')">(</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
                
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
                
                <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendDecimal()">.</button>
            </div>

            <!-- Scientific Calculator -->
            <div id="scientificCalculator" class="calculator-grid scientific" style="display: none;">
                <button class="btn btn-function" onclick="scientificOperation('sin')">sin</button>
                <button class="btn btn-function" onclick="scientificOperation('cos')">cos</button>
                <button class="btn btn-function" onclick="scientificOperation('tan')">tan</button>
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                
                <button class="btn btn-function" onclick="scientificOperation('log')">log</button>
                <button class="btn btn-function" onclick="scientificOperation('ln')">ln</button>
                <button class="btn btn-function" onclick="scientificOperation('sqrt')">√</button>
                <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                
                <button class="btn btn-function" onclick="scientificOperation('exp')">e^x</button>
                <button class="btn btn-function" onclick="scientificOperation('pow')">x^y</button>
                <button class="btn btn-operator" onclick="appendOperator('(')">(</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
                
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
                
                <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendDecimal()">.</button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-container">
            <div class="history-header">
                <h2>History (Last 2 Days)</h2>
                <button class="btn-refresh" onclick="loadHistory()">Refresh</button>
            </div>
            <div id="history" class="history-list"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
